<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>LBR Assets - Wallet</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">LBR Assets</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'dashboard' %}">Dashboard</a>
                    <a class="list-group-item active list-group-item-action list-group-item-primary p-3"  href="#!">Wallet</a>

                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Profile</a>
                                        <a class="dropdown-item" href="{% url 'wallet' %}">Wallet</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Page content-->
                <div class="container-fluid">
                    <div class="stock-box">
                        <span>Stocks</span>
                    </div>
                    <div class="main-container-wallet">
                        <div class="container-1-wallet"></div>
                        <div class="container-2-wallet">
                            <div class="inside-container-2">
                                <div class="stock-box">
                                    <span>Manage Stocks</span>
                                </div>
                                <div class='block-manage-stock'>
                                    <div class= "select-container">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Stock</span>
                                        <select class="form-select" id="inputGroupSelect01">
                                        <option selected>Choose...</option>                 
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="input-container">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Buy Price</span>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                    <div class = "submit-container">
                                        <div class="input-container">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Sell Price</span>
                                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                            <button class="button" id='submit-button'>SUBMIT</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="inside-container-2-2">
                                <div class="stock-box">
                                    <span>Stock Monitoring</span>
                                </div>
                            </div>
                        </div>
                            
                    </div>
                    <div class='button-container'>
                        <button class="button"><a href="{% url 'dashboard' %}">NEW STOCK</a></button>
                        <button class="button" id= "clear-wallet-button">CLEAR WALLET</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script> 
    </body>
</html>
